  {% load static %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <div class=" logo-image">
          <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link
              {% if request.path == '/' %} active {% endif %}" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link 
            {% if 'properties' in request.path %} active {% endif %}" aria-current="page" href="{% url 'properties' %}">Properties</a>
          </li>
          <li class="nav-item">
            <a class="nav-link
            {% if 'about' in request.path %} active {% endif %}" aria-current="page" href="{% url 'about' %}">About Us</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav right-nav">
          <li class="nav-item text">
            <a class="nav-link active text-warning" aria-current="page">User: <b>{{user.username}}</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link 
            {% if 'dashboard' in request.path %} active {% endif %}" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav right-nav">
          <li class="nav-item">
            <a class="nav-link 
            {% if 'register' in request.path %} active {% endif %}" aria-current="page" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link 
            {% if 'login' in request.path %} active {% endif %}" aria-current="page" href="{% url 'login' %}">Sign In</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
